<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <h1>Choose Location</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: YOUR_DEFAULT_LATITUDE, lng: YOUR_DEFAULT_LONGITUDE },
          zoom: INITIAL_ZOOM_LEVEL,
        });
      }
      var marker = new google.maps.Marker({
        position: map.getCenter(),
        map: map,
        draggable: true, // Allow marker to be moved by user
      });
      google.maps.event.addListener(marker, "dragend", function (event) {
        var location = event.latLng; // Captured GPS coordinates
        // Do something with the captured location (e.g., display in a form field)
      });
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF8Bh-RgUJwe1IBcGVOcVH2eMc8YYh9fE&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
